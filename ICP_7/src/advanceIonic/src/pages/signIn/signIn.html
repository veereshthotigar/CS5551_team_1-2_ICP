<ion-header>
  <ion-navbar>
    <ion-title>
      Log In
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" [(ngModel)]="username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <div padding>
    <button  ion-button  block (click)="signIn()">Sign In</button>
    <button  ion-button clear block (click)="navToRegister()">New user ?</button>
  </div>
</ion-list>
<ion-list>
  <ion-item>
    <div padding>
      <div *ngIf="firebase.user | async as user; else showLogin">
        
      </div>
      <ng-template #showLogin>
        <button ion-button color="dark" clear block (click)="login()">Login with &nbsp;<ion-icon name="logo-google"></ion-icon></button>
      </ng-template>
    </div>
  </ion-item>

</ion-list>
</ion-content>
