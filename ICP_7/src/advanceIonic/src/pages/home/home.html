<ion-header>
  <ion-navbar>
    <ion-title>Gallery</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="clickSnap()">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <ion-item *ngFor="let Image of Images | async">
    <ion-card>
      <img src={{Image.data}}/>
    </ion-card>
  </ion-item>
</ion-list>
</ion-content>
