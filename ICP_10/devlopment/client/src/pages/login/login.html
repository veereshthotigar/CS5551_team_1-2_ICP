<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
    <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="http://placehold.it/300x200"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
     
          <ion-list >
            <ion-item>
              <ion-input  type="text" placeholder="Username"  #username required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  type="password" placeholder="Password" #password required></ion-input>
            </ion-item>
          </ion-list>
          
          <button ion-button  full type="submit" (click)="signIn()">Login</button>
          <button ion-button block clear (click)="register()">Create New Account</button>
       
      
  </div>

    
</ion-content>
