<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
     <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
<img src="https://share.kaiserpermanente.org/wp-content/uploads/2017/10/drug-take-back-day-feature-548x336.jpg" style="width: 300px;height: 200px;"/>    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">

    <ion-list >
            
            <ion-item>
              <ion-input  type="text" placeholder="Email Id"  #username ></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input  type="text" placeholder="First Name" #fname ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  type="text" placeholder="Last Name" #lname ></ion-input>
            </ion-item>
        
            <ion-item>
              <ion-input  type="password" placeholder="Password" #password ></ion-input>
            </ion-item>
        
            <ion-item>
              <ion-input  type="password" placeholder="Confirm Password" #confirmPwd ></ion-input>
            </ion-item>
          </ion-list>

    </div>
    <div id="homebuttons">

    <button ion-button   type="submit" (click)="register()">Register</button>
    <button ion-button   type="submit" (click)="login()">Login</button></div>
