<ion-header>
  <ion-navbar>
    <ion-title>
      Events
    </ion-title>
    <ion-buttons end>
      <button ion-button clear icon-only (click)="refresh()">
          <ion-icon name="addEvent" md="md-refresh"></ion-icon>
        </button>
      <button ion-button clear icon-only (click)="joinEvent()">
        <ion-icon name="addEvent" md="md-add"></ion-icon> Join
      </button>
      <button ion-button clear icon-only (click)="addEvent()">
        <ion-icon name="addEvent" md="md-add-circle"></ion-icon> Create
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page">
  <div *ngFor="let event_obj of result">
    <ion-card (click)="event(event_obj.eventName)">
      <img src="https://share.kaiserpermanente.org/wp-content/uploads/2017/10/drug-take-back-day-feature-548x336.jpg"/>
      <div class="card-title">{{event_obj.eventName}}</div>
      <div class="card-subtitle">{{event_obj.eventStartDate | date:'short'}}</div>
    </ion-card>
  </div>
</ion-content>
