<ion-header>

  <ion-navbar>
    <ion-title>Events Join</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor="let event_obj of result">
    <ion-card>
        <ion-card-header>
            {{event_obj.eventName}}
        </ion-card-header>
        <ion-card-content>
          <ul>
            <li>{{event_obj.eventStartDate | date:'short'}}</li>
            <li>{{event_obj.address_one}}, {{event_obj.address_two}}</li>
            <li>{{event_obj.address_city}}, {{event_obj.address_state}}</li>
            <li>{{event_obj.address_zipcode}}</li>
          </ul>
          <button ion-button clear icon-only (click)="joinTheEvent(event_obj.eventName)">
              <ion-icon name="addEvent" md="md-add"></ion-icon> Join
            </button>
        </ion-card-content>
      </ion-card>
  </div>
</ion-content>
